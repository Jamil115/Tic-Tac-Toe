            <button class="box w-24 h-24 bg-white rounded-xl border-none shadow-xl text-6xl pb-4 text-red-600"></button>
            <button class="box w-24 h-24 bg-white rounded-xl border-none shadow-xl text-6xl pb-4 text-red-600"></button>
            
        </div>

    </main>

    <script src="TicTacToe.js"></script>

</html>
